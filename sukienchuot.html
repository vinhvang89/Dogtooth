<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://ae01.alicdn.com/kf/HTB1N152HFXXXXbNaXXXq6xXFXXXU/10-9-3-CM-u-L-u-X-ng-Ch-o-Can-Xe-Nh-n-D.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me"  />
    <input type="button" value="Click Me" onclick="b();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function b() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
