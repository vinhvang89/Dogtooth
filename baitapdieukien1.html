<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập điều kiện 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất :"));
    let b = parseInt(prompt("Nhập vào số thứ hai :"));
    if (a % b === 0){ alert("Số thứ nhất chia hết cho số thứ hai.");}
    else {alert("Số thứ nhất không chia hết cho số thứ hai.");}
</script>
<script>
    let c = parseInt(prompt("Nhập vào số tuổi :"));
    if ( c < 14 ){ alert(" Không đủ tuổi vào lớp 10");}
    else {alert("Bạn đủ tuổi vào lớp 10");}
</script>
<script>
    let d = parseInt(prompt("Nhập vào số thứ nhất :"));
    let e = parseInt(prompt("Nhập vào số thứ nhất :"));
    let f = parseInt(prompt("Nhập vào số thứ nhất :"));
    if ( d > e && d > f) {alert("Số thứ nhất lớn nhất"); }
    else if (e > f)  { alert("Số thứ hai lớn nhất");}
    else {alert("Số thứ 3 lớn nhất");}
</script>
</body>
</html>
